<script>
const url = new URL(window.location.href);
const platform = url.searchParams.get('plat');
const growid = url.searchParams.get('growid');
const password = url.searchParams.get('password');
const mac = url.searchParams.get('mac');
const rid = url.searchParams.get('rid');
const vid = url.searchParams.get('vid');
const aid = url.searchParams.get('aid');
const random = url.searchParams.get('random');
if (random == "true"){
  location.href = "BolwlProxyWin://" + growid + "/" + password + "/random/random";
}
else{
  if (platform == "ios") {
    location.href = "BolwlProxyIOS://" + growid + "/" + password + "/" + mac + "/" + rid + "/" + vid + "/" + aid;
  }
  else if (platform == "win"){
    location.href = "BolwlProxyWin://" + growid + "/" + password + "/" + rid + "/" + mac;
  }
}
setTimeout(function(){
window.close();
}, 1000);
</script>
